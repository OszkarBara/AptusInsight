<div class="panel panel-primary">
    <div class="panel-heading"><h3 class="panel-title">Login</h3></div>
    <div class="panel-body">
        <form action="" method="post" role="form">
            <div class="form-group">
                <label for="textUserName">User Name</label>
                <input type="text" id="textUserName" ng-model="login.userData.userName" class="form-control"
                       placeholder="Username"/>
                <label for="textpassword">Password</label>
                <input type="password" id="textPassword" ng-model="login.userData.password" class="form-control"
                       placeholder="Password"/>
            </div>
            <button type="button" class="btn btn-primary" ng-click="login.loginClick()">Login</button>
        </form>
    </div>
</div>
